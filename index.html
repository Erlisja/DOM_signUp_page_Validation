      <div class="login-div">
        <h1>Welcome to TravelPal</h1>
        <h4>Create an account:</h4>
        <!-- Sign up Form-->
        <div class="signup-form">
          <form class="row g-3 "id="my-form">
            <!-- First Name -->
            <div class="col-md-4">
              <label for="validationDefault01" class="form-label"
                >First name</label
              >
              <input
                type="text"
                class="form-control first-name"
                id="validationDefault01"
                required
              />
            </div>
            <!-- Last Name -->
            <div class="col-md-4">
              <label for="validationDefault02" class="form-label"
                >Last name</label
              >
              <input
                type="text"
                class="form-control last-name"
                id="validationDefault02"
                required
              />
            </div>
            <!-- Email -->
            <div class="row">
              <label for="exampleFormControlInput1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control email"
                name="email"
                id="exampleFormControlInput1"
                placeholder="name@example.com"
              />
            </div>
            <!-- password -->
            <div class="col-auto">
              <div class="col-auto">
                <label for="inputPassword6" class="form-label">Password</label>
              </div>      
              <div class="input-group mb-3">
                <input type="password" class="form-control " name="password" id="passwordInput" placeholder="Enter your password"
                 pattern=[^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]+$]
                minlength="8"
                maxlength="20" required/>
                <span class="input-group-text" id="inputGroupPrepend2">
                  <button name="show-hide" type="button" onclick="togglePassword()" class="btn btn-outline-none p-0">
                    <i class="bi bi-eye-slash-fill" id="toggleIcon"></i>
                  </button>
                </span>
              </div>
              <div class="col-auto">
                <!--  password strength bar -->
                <progress id="passwordStrength" value="0" max="100"></progress>
                <br/>
                <span id="passwordHelpInline" class="form-text">
                  Must be 8-20 characters long.
                </span>
              </div>
            </div>
            <!-- confirm password -->
            <div class="col-auto">
              <div class="col-auto">
                <label for="inputPassword6" class="form-label">Confirm Password</label>
              </div>      
              <div class="input-group mb-3">
                <input type="password" class="form-control " id="passwordInput" name="confirm-password" placeholder="Enter your password"
                 pattern=[^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]+$]
                minlength="8"
                maxlength="20" required>
                <span class="input-group-text" id="inputGroupPrepend2">
                  <button name="show-hide" type="button" onclick="togglePassword1()" class="btn btn-outline-none p-0">
                    <i class="bi bi-eye-slash-fill" id="toggleIcon"></i>
                  </button>
                </span>
              </div>
              <div class="col-auto">
                <span id="passwordHelpInline" class="form-text">
                  Must be 8-20 characters long.
                </span>
              </div>
            </div>
            <br/>
            
            <!-- username -->
            <div class="col-md-6">
     
              <label for="validationDefaultUsername" class="form-label"
                >Username</label
              >
        
              <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                <input
                  type="text"
                  class="form-control"
                  name="username"
                  id="validationDefaultUsername"
                  aria-describedby="inputGroupPrepend2"
                  required
                  minlength="4"
                />
              </div>
            </div>
            <!-- City-->
            <div class="col-md-6">
              <label for="validationDefault03" class="form-label">City</label>
              <input
                type="text"
                name="city"
                class="form-control"
                id="validationDefault03"
                required
                pattern="^[a-zA-Z\s\-]+$"
              />
            </div>
            <!-- State -->
            <div class="col-md-4">
              <label for="validationDefault04" class="form-label">State</label>
              <select class="form-select" id="validationDefault04" name="state" required>
                <option selected disabled value="">Choose State</option>
                <option>AL</option>
                <option>AK</option>
                <option>AZ</option>
                <option>AR</option>
                <option>CA</option>
                <option>CO</option>
                <option>CT</option>
                <option>DE</option>
                <option>FL</option>
                <option>GA</option>
                <option>HI</option>
                <option>ID</option>
                <option>PA</option>
                <option>NY</option>
                <option>CA</option>
                <option>FL</option>
                <option>TX</option>
              </select>
            </div>
            <!-- Zip -->
            <div class="col-md-4">
              <label for="validationDefault05" class="form-label">Zip</label>
              <input
                type="number"
                class="form-control"
                name="zip"
                id="validationDefault05"
                required
              />
            </div>
            <!-- Check Box-->
            <div class="col-12">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="checkbox"
                  id="invalidCheck2"
                  required
                />
                <label class="form-label" for="invalidCheck2">
                  Agree to terms and conditions
                </label>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" id="submit-btn" type="submit">
                Sign Up
              </button>
            </div>
          </form>
        </div>
